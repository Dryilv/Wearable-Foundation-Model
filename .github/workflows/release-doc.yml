name: Build Docs (Word & PPT) & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      manual_version:
        description: '输入版本号 (例如 v1.0.1)'
        required: true
        default: 'v1.0.0-manual'
      force_build:
        description: '强制构建 (忽略 README 变动检测)'
        type: boolean
        required: false
        default: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 2. 确定版本号
      - name: Determine Version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.manual_version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      # 3. 检查 README 变更
      - name: Check if README changed
        id: check_changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ inputs.force_build }}" == "true" ]; then
            echo "readme_changed=true" >> $GITHUB_OUTPUT; exit 0
          fi
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          if echo "$CHANGED_FILES" | grep -i -q "README.md"; then
            echo "readme_changed=true" >> $GITHUB_OUTPUT
          else
            echo "readme_changed=false" >> $GITHUB_OUTPUT
          fi

      # 4. 安装 Pandoc (用于生成 Word)
      - name: Install Pandoc
        if: steps.check_changes.outputs.readme_changed == 'true'
        run: sudo apt-get update && sudo apt-get install -y pandoc

      # 5. 生成 Word 文档 (保留)
      - name: Generate Word Doc
        if: steps.check_changes.outputs.readme_changed == 'true'
        run: pandoc README.md -f markdown -t docx -o Project_Manual_${{ steps.get_version.outputs.VERSION }}.docx

      # 6. 【核心】使用 Marp 生成 PPT
      - name: Generate PPT with Marp
        if: steps.check_changes.outputs.readme_changed == 'true'
        run: |
          # 使用 npx 直接运行 Marp CLI，--allow-local-files 允许读取本地图片
          # @latest 确保使用最新版本
          npx @marp-team/marp-cli@latest README.md --pptx --allow-local-files -o Project_Slides_${{ steps.get_version.outputs.VERSION }}.pptx

      # 7. 创建 Release 并上传两个文件
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: steps.check_changes.outputs.readme_changed == 'true'
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: "Auto-generated Manual and Slides for version ${{ steps.get_version.outputs.VERSION }}."
          files: |
            Project_Manual_${{ steps.get_version.outputs.VERSION }}.docx
            Project_Slides_${{ steps.get_version.outputs.VERSION }}.pptx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}