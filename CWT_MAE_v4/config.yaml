train:
  epochs: 200             # 对比学习通常需要更长的训练周期
  batch_size: 512         # 对比学习对 Batch Size 很敏感，建议尽可能大 (SimCLR 建议)
  
  # 学习率策略 (SimCLR 使用较大的 LR)
  base_lr: 3.0e-4         
  min_lr: 1.0e-6
  warmup_epochs: 10       
  
  weight_decay: 0.1       # 增加正则化
  clip_grad: 3.0          
  use_amp: True           
  
  log_interval: 50
  save_freq: 5
  save_dir: "./checkpoint_contrastive_v4"
  resume: ""

data:
  index_path: "/home/bml/storage/mnt/v-044d0fb740b04ad3/org/WFM/model/SharedPhysioTFMAE/train_index.json"
  signal_len: 3000         
  original_len: 3000      
  stride: null             
  num_workers: 16         

model:
  # --- Pixel/Point 级别参数 ---
  patch_size: 4           
  
  # --- Transformer Encoder (ViT-Base) ---
  embed_dim: 768          
  depth: 12               
  num_heads: 12           
  mlp_rank_ratio: 0.5     
  
  # --- Contrastive Learning Parameters (v4) ---
  projection_dim: 128     # 投影头输出维度
  temperature: 0.1        # NT-Xent Loss 温度系数
